<!DOCTYPE html>
<html>
<form method="POST">
    {% csrf_token %}
    Username: <input type="text" name="username">
    Security Answer: <input type="text" name="security_answer">
    <button type="submit">Submit</button>
</form>
{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
</html>
